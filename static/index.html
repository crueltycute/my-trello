<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My Task</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__side-block navbar__side-block_left">
            <span>My</span>
            <span>Task</span>
            <span>Manager</span>
        </div>
        <div class="navbar__side-block navbar__side-block_right">
            <button>Signup</button>
            <button>Login</button>
        </div>
    </header>

    <main>
        <section class="content content_left-sided">
            <div class="content__cell">
                <span>Welcome to My Task! It’s a useful tool to store and organize your tasks. Start using my task manager and create your own todo-list right now!</span>
            </div>
        </section>
        <section class="content content_right-sided">
            <div class="content__cell">
                <span>Don’t have an account yet?</span>
                <button class="button button_green">Create one</button>
            </div>
        </section>
        <section class="content content_left-sided">
            <div class="content__cell">
                <span>Already have an account?</span>
                <button class="button button_purple">Sign in</button>
            </div>
        </section>
        <section class="content content_right-sided">
            <div class="content__cell">
                <span>Wanna now more about this project?</span>
                <button class="button button_green">Check its repo</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <hr>
        <span>created by nmerk, 2019</span>
        <hr>
    </footer>
</body>
</html>
